<mat-list>

  <mat-list-item *ngFor="let commit of commits">
    <mat-icon matListIcon mat-card-avatar class="commit-avatar"></mat-icon>
    <mat-card-subtitle mat-line>{{commit.repo}}</mat-card-subtitle>
    <mat-card-subtitle mat-line>{{commit.createdBy}}</mat-card-subtitle>
    <mat-card-subtitle mat-line>{{commit.createdAt | date }}</mat-card-subtitle>
    <mat-card-subtitle mat-line>{{commit.message}}</mat-card-subtitle>
  </mat-list-item>

</mat-list>
